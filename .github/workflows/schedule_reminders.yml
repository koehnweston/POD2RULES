name: Weekly Reminder Email

on:
  schedule:
    # Runs at 11:00 AM Central Time every Friday
    # Adjust the cron schedule to your desired time
    - cron: '35 13 * * *'
  workflow_dispatch:
    # Allows for manual triggering of the workflow from the GitHub UI

jobs:
  run-reminder-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up SQLite DB (dummy or from your repo)
        run: |
          mkdir -p .streamlit
          touch .streamlit/db.sqlite
          # If your app's main script creates the DB, you might not need this.
          # This ensures the path exists for the reminder script to run without error.
          
      - name: Run the reminder script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python reminder_script.py
